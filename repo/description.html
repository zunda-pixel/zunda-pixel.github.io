<!DOCTYPE html>
<html>
  <head>
    <title>zunda's Repository</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="description.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/solid.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/brands.min.css"
    />
  </head>

  <body>
    <header>
      <h1 id="title">Tweak Name</h1>
    </header>
    <div class="thumbnail">
      <img
        class="banner"
        src="https://repo.anthopak.dev/assets/com.anthopak.pancake/banner.png"
        alt=""
      />
    </div>
    <div class="container">
      <img
        class="icon"
        src="https://repo.anthopak.dev/assets/com.anthopak.pancake/icon.png"
        alt=""
      />
      <h2 id="tweak_name" class="tweak_name">Tweak Name</h2>
      <div id="developer" class="developer">Developer Name</div>
    </div>
    <h2>Screenshot</h2>
    <div class="screenshot">
      <img
        src="https://repo.anthopak.dev/assets/com.anthopak.pancake/screenshot/panCake1.png"
      />
      <img
        src="https://repo.anthopak.dev/assets/com.anthopak.pancake/screenshot/panCake2.png"
      />
      <img
        src="https://repo.anthopak.dev/assets/com.anthopak.pancake/screenshot/panCake3.png"
      />
      <img
        src="https://repo.packix.com/api/Packages/5b12be85424f7f000fdbdd95/screenshots/5cc7af8c774b0b0018f359ec/download?size=full"
      />
      <img
        src="https://repo.packix.com/api/Packages/5b12be85424f7f000fdbdd95/screenshots/5cc7af8c774b0b0018f359ec/download?size=full"
      />
    </div>
    <h2>Description</h2>
    <p id="description_long" class="description">
      Description
    </p>
    <h2>Information</h2>
    <table class="information" cols="2" border="0">
      <tbody>
        <tr>
          <td>Version</td>
          <td id="version">Sample Version</td>
        </tr>
        <tr>
          <td>Updated</td>
          <td id="updated">
            Sample Date
          </td>
        </tr>
        <tr>
          <td>Price</td>
          <td id="price">Sample Price</td>
        </tr>
        <tr>
          <td>iOS Version(s)</td>
          <td id="compatible">Sample Version</td>
        </tr>
      </tbody>
    </table>
    <h2>Changelog</h2>
    <div id="changelog" class="changelog"></div>
    <footer>
      <h2>Links</h2>
      <div class="links">
        <ul>
          <li>
            <a href="https://twitter.com/zunda_pixel"
              ><i class="fab fa-twitter fa-lg"></i>Follow me on Twitter</a
            >
          </li>
          <li>
            <a href="https://zunda-hack"
              ><i class="fa fa-coffee fa-lg"></i>Buy me a coffee</a
            >
          </li>
          <li>
            <a href="https://github.com/zunda-pixel"
              ><i class="fab fa-github fa-lg"></i>Check out my GitHub</a
            >
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
